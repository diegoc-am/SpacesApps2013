<script type="text/javascript">
	
   $(window).load(function() {
       $("#featured").orbit();
   });
   
   $('#featured').orbit({
  animation: 'horizontal-side',                  // fade, horizontal-slide, vertical-slide, horizontal-push
  animationSpeed: false,                // how fast animtions are
  timer: false,                        // true or false to have the timer
  resetTimerOnClick: false,           // true resets the timer instead of pausing slideshow progress
  advanceSpeed: true,                 // if timer is enabled, time between transitions
  pauseOnHover: true,                // if you hover pauses the slider
  startClockOnMouseOut: false,        // if clock should start on MouseOut
  startClockOnMouseOutAfter: true,    // how long after MouseOut should the timer start again
  directionalNav: true,               // manual advancing directional navs
  captions: true,                     // do you want captions?
  captionAnimation: 'none',           // fade, slideOpen, none
  captionAnimationSpeed: true,         // if so how quickly should they animate in
  bullets: true,                     // true or false to activate the bullet navigation
  bulletThumbs: true,                // thumbnails for the bullets
  bulletThumbLocation: '',            // location from this file where thumbs will be
  afterSlideChange: function(){},     // empty function
  fluid: '3x1'                         // or set a aspect ratio for content slides (ex: '4x3')
});
   
</script>
